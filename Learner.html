<!DOCTYPE html>
<html>
<head>
    <title>APITest</title>
    <script>
        function testAPICommunication() {
            var url = "https://api.moonshot.cn/v1";  // 替换为你的API端点
            var xhr = new XMLHttpRequest();

            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4) {
                    if(xhr.status == 200) {
                        document.getElementById("result").innerText = "API通信成功";
                    } else {
                        document.getElementById("result").innerText = "API通信失败";
                    }
                }
            };

            xhr.open("GET", url, true);
            xhr.send();
        }
    </script>
</head>
<body>
    <h1>API Communication Test</h1>
    <button onclick="testAPICommunication()">测试API通信</button>
    <p id="result"></p>
</body>
</html>
