<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Kimi</title>
</head>
<body>
    <h2>Chat with Kimi</h2>
    <div id="chatBox" style="margin-bottom: 20px; border: 1px solid #000; padding: 10px; height: 300px; overflow-y: scroll;">
        <!-- 聊天内容会显示在这里 -->
    </div>
    <input type="text" id="userInput" placeholder="Type a message..." style="width: 70%; padding: 10px;">
    <button onclick="sendMessage()">Send</button>

    <script>
        async function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value;
            input.value = ''; // 清空输入框

            addMessageToChatBox('You', message); // 将用户的消息添加到聊天框中

            // 发送POST请求到Kimi API
            const response = await fetch('https://api.moonshot.cn/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    // 你可能需要加入API密钥或token来进行身份验证
                    // 'Authorization': 'sk-ml6Lcf8z3CPfj5ayFfC905tp9kdUfHo32tNCBCpZD4x3dMHm',
                },
                body: JSON.stringify({ message })
            });

            const responseData = await response.json();
            
            addMessageToChatBox('Kimi', responseData.reply); // 将Kimi的回复添加到聊天框中
        }

        function addMessageTolando( speaker, message ) {
            const chatBox = document.getElementById('chatBox');
            const messageElement = document.createElement('p');
            messageElement.textContent = `${speaker}: ${message}`;
            chatBox.appendChild(messageElement);

            // 滚动到聊天框的底部，以显示最新的消息
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
