<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API测试</title>
</head>
<body>
    <h1>API Demo</h1>
    <button onclick="fetchData()">Get Current Time</button>
    <div id="response"></div>

    <script>
        function fetchData() {
    // 替换为实际的 API 地址
    var apiUrl = 'https://api.chatanywhere.tech/v1';

    // 发送 GET 请求到 API
    fetch(apiUrl)
        .then(response => {
            // 检查是否收到成功响应
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json(); // 解析 JSON 数据
        })
        .then(data => {
            // 处理 API 返回的数据
            var currentTime = data.time;

            // 将返回的时间显示在页面上
            var responseElement = document.getElementById('response');
            responseElement.innerHTML = '<p>Current Time: ' + currentTime + '</p>';
        })
        .catch(error => {
            // 处理错误情况
            console.error('There has been a problem with your fetch operation:', error);
            var responseElement = document.getElementById('response');
            responseElement.innerHTML = '<p>Failed to fetch data from API.</p>';
        });
}

        // JavaScript 代码将在这里编写
    </script>
</body>
</html>
