<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat with KIMI</title>
</head>
<body>
    <h1>Chat with KIMI</h1>
    <div id="chat"></div>
    <input type="text" id="message" placeholder="Type your message">
    <button onclick="sendMessage()">Send</button>

    <script>
        function sendMessage() {
            var message = document.getElementById('message').value;
            document.getElementById('message').value = '';
            
            var xhr = new XMLHttpRequest();
            var apiEndpoint = "https://api.moonshot.cn/v1/chat/completions";  // 替换为你的KIMI API端点
            var apiKey = "sk-ml6Lcf8z3CPfj5ayFfC905tp9kdUfHo32tNCBCpZD4x3dMHm";  // 替换为你的KIMI API密钥
            
            xhr.open('POST', apiEndpoint);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.setRequestHeader('Authorization', 'Bearer ' + apiKey);
            xhr.onload = function() {
                if (xhr.status === 200) {
                    var response = JSON.parse(xhr.responseText);
                    var kimiResponse = response.message;
                    document.getElementById('chat').innerHTML += '<p>You: ' + message + '</p><p>KIMI: ' + kimiResponse + '</p>';
                } else {
                    console.error('Error sending message to KIMI API');
                }
            };
            xhr.send(JSON.stringify({ 'input': message }));
        }
    </script>
</body>
</html>
