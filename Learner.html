<!DOCTYPE html>
<html>
<head>
    <title>Website</title>
</head>
<body>
    <h1>Welcome to My Personal Website!</h1>

    <div id="chat-container">
        <div id="chat-messages"></div>
        <input type="text" id="chat-input">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        // Replace 'YOUR_KIMI_API_KEY' with your actual API key
        const apiKey = 'sk-ml6Lcf8z3CPfj5ayFfC905tp9kdUfHo32tNCBCpZD4x3dMHm';
        const chatUrl = `https://api.moonshot.cn/v1`;

        function sendMessage() {
            const message = document.getElementById('chat-input').value;
            const chatMessages = document.getElementById('chat-messages');
            const chatInput = document.getElementById('chat-input');

            chatMessages.innerHTML += `<p>You: ${message}</p>`;

            fetch(chatUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message })
            })
            .then(response => response.json())
            .then(data => {
                chatMessages.innerHTML += `<p>Kimi: ${data.response}</p>`;
                chatInput.value = '';
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
